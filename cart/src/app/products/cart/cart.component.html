<div class="cart1">
<!-- Empty Cart -->
<div class="p2" *ngIf="cartitems.length==0">
    <div class="container border border-primary m-5 p-5">
       <div class="row text-center">
           <div class="col">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSk3JWzobCOowT4pj-l-R_j9aZ7XAW4_rI9vQ&usqp=CAU" alt="" width="200px">
               <h3 class="mt-3">Your Cart is Empty</h3>
               <button routerLink="/" class="btn btn-primary">Shop Now</button>
           </div>
       </div>
    </div>
   </div>
</div>



<!-- cart with content -->
<div class="container" *ngIf="cartitems.length!=0">
    <div class="row">
        <div class="col">
            <table class="table border border-dark">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of cartitems, let i=index">
                        <td>{{i+1}}</td>
                        <td>{{product.title}}</td>
                        <td><img [src]=product.image width="100" alt="" ></td>
                        <td>{{product.description}}</td>
                        <td>${{product.price}}</td>
                        <td><i (click)="removecart(product)" class="fa fa-trash text-danger"></i></td>
                    </tr>
                </tbody>
            </table>
            <div class="mb-3" style="float: right;">
                <button (click)="removeall()" class="btn btn-danger">Empty Cart</button> &nbsp;
                <button class="btn btn-warning" routerLink="">View More</button> &nbsp;
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Check Out</button> &nbsp;
                <b>Grand Total:{{grand}}</b>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Check Out Page</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1>Delivery Address</h1>
          <form action="">
            <input type="text" placeholder="Enter your name" class="form-control mb-2">
            <input type="text" placeholder="House No" class="form-control mb-2">
            <input type="text" placeholder="Pincode" class="form-control mb-2">
            <input type="text" placeholder="State" class="form-control mb-2">
            <input type="text" placeholder="Country" class="form-control mb-2">
            <input type="text" placeholder="Contact No" class="form-control mb-2">
          </form>
        </div>
        <div>
            <h3>Discount</h3>
            <div [ngSwitch]="grand">
            <img (click)="discount5per()" *ngSwitchCase="5" width="100px" src="https://www.shutterstock.com/image-vector/20-percent-off-discount-coupon-260nw-2167437083.jpg" alt="">
            <img (click)="discount10per()" *ngSwitchCase="10" width="100px" src="https://as2.ftcdn.net/v2/jpg/04/65/12/75/1000_F_465127589_BfwtgftgEboy01GSVVQZP5hC9XJGXTO1.jpg" alt="">
            <img (click)="discount50per()" *ngSwitchCase="50" width="100px" src="https://as2.ftcdn.net/v2/jpg/05/39/81/71/1000_F_539817122_rgVOG11x1xOKCmKcZTh2AaWm7hAm6yJi.jpg" alt="">
            <img (click)="discount5per()" *ngSwitchDefault="5" width="100px" src="https://images.squarespace-cdn.com/content/v1/5e72c8bfe21ad940ba788673/1600779351670-XYVN5BH2PS77G7LFB0CL/agoda-promo-code-thumbnail.jpg" alt="">
        </div>

        <div>
          <p>Your Grand Total:{{updatedgrand}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="proceed()">Proceed</button>
        </div>
      </div>
    </div>
  </div>
